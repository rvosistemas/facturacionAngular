<style>
    .modal-backdrop {
    /* bug fix - no overlay */
    /* SE COLOCO ESTO PORQUE EL MODAL APARECIA DETRAS DE LA SOMBRA Y NO SE PODIA MANIPULAR*/    
    display: none;    
}
</style>

<div class="modal fade" id="modal_foto">
    <div class="modal-dialog">
        <div class="modal-content">
    
            <!--==================================
            =            modal header            =
            ===================================-->
        
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">
                        Ã—
                    </span>
                </button>
                <h4 class="modal-title">Cambiar foto: </h4>
            </div>
            
            <!--====  End of modal header  ====-->
    
            <form name="frmFoto"
                ng-submit="guardarFoto( fotoSel, frmFoto )"
                novalidate="novalidate" enctype="multipart/form-data">
    
                <!--================================
                =            modal body            =
                =================================-->
                    
                <div class="modal-body">

                    <div class="form-group">
                        <!-- Una sola imagen con validacion -->        
                        <label>FOTO</label>
                            <input type = "file" ngf-select ng-model="fotoSel.file" name="file" 
                            ngf-pattern="'image/*'"
                            ngf-accept="'image/*'" ngf-max-size="20MB" 
                            ngf-min-height="100"
                            ngf-resize="{width: 100, height: 100}"
                            >
                    </div>
        
                </div>    
                    
                <!--====  End of modal body  ====-->
                        
                <!--==================================
                =            modal fotter            =
                ===================================-->
                
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
                </div>
                
                <!--====  End of modal fotter  ====-->       
        
            </form>
    
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>
