<div class="modal fade" id="modal_automovil">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Automóvil: </h4>
      </div>


      <form name="frmAutomovil"
            ng-submit="guardarAuto( automovilSel, frmAutomovil )"
            novalidate="novalidate" enctype="multipart/form-data">

        <div class="modal-body">

            <div class="form-group">
              <label>Marca</label>
              <input type="text" class="form-control" placeholder="Marca"
                  ng-model="automovilSel.marca" required>
            </div>


            <div class="form-group">
              <label>Precio</label>
              <input type="number" class="form-control" placeholder="Precio"  
                  ng-model="automovilSel.precio" required>
            </div>

            <div class="form-group">
            <!-- Single Image with validations -->        
              <label>Imagen</label>
                <input type = "file" ngf-select ng-model="automovilSel.file" name="file" 
                        ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" 
                        ngf-min-height="100"
                        ngf-resize="{width: 100, height: 100}"
                >
            </div>

            <div class="form-group">
              <label>Descripción</label>
              <textarea type="text" class="form-control" placeholder="Descripcion"
                  ng-model="automovilSel.descripcion" required></textarea>
            </div>

        </div>



        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
