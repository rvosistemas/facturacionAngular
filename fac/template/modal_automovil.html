<div class="modal fade" id="modal_automovil">
  <div class="modal-dialog">
    <div class="modal-content">


      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Automovil: </h4>
      </div>


      <form name="frmAutomovil"
            ng-submit="guardar( automovilSel, frmAutomovil )"
            novalidate="novalidate" enctype="multipart/form-data">

        <div class="modal-body">

            <div class="form-group">
              <label>Marca</label>
              <input type="text" class="form-control" placeholder="Marca"
                  ng-model="automovilSel.marca" required>
            </div>


            <div class="form-group">
              <label>Precio</label>
              <input type="number" class="form-control" placeholder="Precio"
                  ng-model="automovilSel.precio" required>
            </div>

            <div class="form-group">
              <label>Imagen</label>
              <input type="file" class="form-control" 
                  ng-model="automovilSel.foto">
            </div>

            <div class="form-group">
              <label>Descripcion</label>
              <textarea type="text" class="form-control" placeholder="Dirección"
                  ng-model="automovilSel.direccion" required></textarea>
            </div>

        </div>



        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>

      </form>



    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
