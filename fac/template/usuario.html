<!--=========================================
=            Menu Toggle Button             =
==========================================-->

<a href="" class="dropdown-toggle" data-toggle="dropdown">
  <!-- The user image in the navbar-->
  <img src="img/usuarios/{{ usuario.foto }}" class="user-image" alt="User Image">
  <!-- hidden-xs hides the username on small devices so only the image appears. -->
  <span class="hidden-xs">{{ usuario.nombre }}</span>
</a>

<!--====  End of Menu Toggle Button   ====-->


<!--===================================
=            dropdown menu            =
====================================-->

<ul class="dropdown-menu">

  <!-- The user image in the menu -->
  <li class="user-header">
    <img src="img/usuarios/{{ usuario.foto }}" class="img-circle" 
      alt="User Image" title="Cambiar foto" ng-click="mostrarModalFoto()"
    >
    <p>
      {{ usuario.nombre }} - Desarrollador Web
      <small>Miembro desde Nov. 2018</small>
    </p>
  </li>

  <!-- Menu Body -->
  <li class="user-body">
    <div class="col-xs-4 text-center">
      <a href="">Seguidores</a>
    </div>
    <div class="col-xs-4 text-center">
      <a href="">Ventas</a>
    </div>
    <div class="col-xs-4 text-center">
      <a href="">Amigos</a>
    </div>
  </li>
  
  <!-- Menu Footer-->
  <li class="user-footer">
    <div class="pull-left">
      <a class="btn btn-default btn-flat">Perfil</a>
    </div>
    <div class="pull-right">
      <a href="../public/" class="btn btn-default btn-flat">Salir</a>
    </div>
  </li>

</ul>

<!--====  End of dropdown menu  ====-->

<div ng-include="'template/modal_foto.html'"></div>
