<!--==============================
=            breadcum            =
===============================-->

<ol class="breadcrumb animated fadeIn fast">
	<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
	<li class="active">Computadores</li>
</ol> 

<!--====  End of breadcum  ====-->


<div class="row">
	

	<div class="col-md-12">
	  <div class="box">
	    
	    <!--================================
	    =            box header            =
	    =================================-->
	    
	    <div class="box-header with-border">
	      <h3 class="box-title">Computadores</h3>
	
			<div class="box-tools">
	            <div class="input-group">
	              <a class="btn btn-primary"
	              	ng-click="mostrarModal({})"><i class="fa fa-plus"></i> Agregar Computador</a>
	            </div>
	        </div>

	    </div>
	    
	    <!--====  End of box header  ====-->
	    
	    
	    <!--==============================
	    =            box body            =
	    ===============================-->
	    
	    <div class="box-body">
	      
	      <table class="table table-bordered">
			<thead>
				<tr>
					<th>#</th>
					<th>Nombre</th>
					<th>Correo</th>
					<th>Teléfono 1</th>
					<th>Teléfono 2</th>
					<th>Acciones</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="cliente in clientes.clientes">
					<td>{{ cliente.id }}</td>
					<td>{{ cliente.nombre }}</td>
					<td>{{ cliente.correo }}</td>
					<td>{{ cliente.telefono1 }}</td>
					<td>{{ cliente.telefono2 }}</td>
					<td>
						<a ng-click="mostrarModal( cliente )" class="btn btn-warning">Editar<i class="fa fa-edit"></i></a>
						<a ng-click="" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i> Borrar</a>
					</td>
				</tr>
			</tbody>

	      </table>

		</div>
	    
	    <!--====  End of box body  ====-->
	    
	    <!--================================
	    =            box footer            =
	    =================================-->
	    
		<div class="box-footer clearfix">
          <ul class="pagination pagination-sm no-margin pull-right">
            <li><a ng-click="moverA(1)">«</a></li>

			<li ng-repeat="pag in clientes.paginas"
				ng-class="{
					'active': clientes.pag_actual === pag
				}">
				<a ng-click="moverA(pag)">{{ pag }}</a>
			</li>

            <li><a ng-click="moverA( clientes.total_paginas )" >»</a></li>
          </ul>
        </div>
	    
	    <!--====  End of box footer  ====-->
	    
		</div>
	</div>

</div>
