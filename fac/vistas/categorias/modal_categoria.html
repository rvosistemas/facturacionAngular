<div class="modal fade" id="modal_categoria">
  <div class="modal-dialog">
    <div class="modal-content">

      <!--==================================
      =            modal header            =
      ===================================-->
      
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>
        <h4 class="modal-title">Categoría: </h4>
      </div>
      
      <!--====  End of modal header  ====-->

      <form name="frmCategoria"
            ng-submit="guardarCategoria( categoriaSel, frmCategoria )"
            novalidate="novalidate" enctype="multipart/form-data">

        <!--================================
        =            modal body            =
        =================================-->
            
        <div class="modal-body">

            <div class="form-group">
              <label>Nombre</label>
              <input type="text" class="form-control" placeholder="Marca"
                  ng-model="categoriaSel.nombre" required>
            </div>

            <div class="form-group">
            <!-- Una sola imagen con validacion -->        
              <label>Imagen</label>
                <input type = "file" ngf-select ng-model="categoriaSel.file" name="file" 
                        ngf-pattern="'image/*'"
                        ngf-accept="'image/*'" ngf-max-size="20MB" 
                        ngf-min-height="100"
                        ngf-resize="{width: 100, height: 100}"
                >
            </div>

            <div class="form-group">
              <label>Descripción</label>
              <textarea type="text" class="form-control" placeholder="Descripcion"
                  ng-model="categoriaSel.descripcion" required></textarea>
            </div>

        </div>    
            
        <!--====  End of modal body  ====-->
                
        <!--==================================
        =            modal fotter            =
        ===================================-->
        
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Guardar</button>
        </div>
        
        <!--====  End of modal fotter  ====-->       

      </form>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
